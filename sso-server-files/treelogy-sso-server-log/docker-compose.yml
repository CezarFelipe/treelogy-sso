version: '3.2'
networks:
  treelogy-sso-net:
    driver:
      bridge

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: treelogy-sso-prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/treelogy-sso-server-log/prometheus.yml
    volumes:
    - ./prometheus.yml:/treelogy-sso-server-log/prometheus.yml
    networks:
      - treelogy-sso-net
  grafana:
    image: grafana/grafana:latest
    container_name: treelogy-sso-grafana
    ports:
    - 3000:3000
    networks:
      - treelogy-sso-net
    environment:
        - GF_SECURITY_ADMIN_PASSWORD=pass
    volumes:
        - grafana_data:/var/lib/grafana
    depends_on:
        - prometheus
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: treelogy-sso-zipkin
    ports:
    - 9411:9411
    networks:
      - treelogy-sso-net
volumes:
    grafana_data: {}